<div class="container">
    <h1> My Sign Up page </h1>
    <fieldset>
      <form name='regForm' novalidate>

        <input type="text" name="firstName" placeholder="First Name" class="form-control"
          ng-model="ctrlSignUp.user.firstName"
          required>
          <span
            ng-if="(regForm.firstName.$error.required && regForm.firstName.$touched)">
            First Name is required
          </span>
          <br>
       <input type="text" name="lastName" placeholder="Last Name" class="form-control"
            ng-model="ctrlSignUp.user.lastName"
            required>
            <span
              ng-if="(regForm.lastName.$error.required && regForm.lastName.$touched)">
              Last Name is required
            </span>
            <br>

        <input type="email" name="email" placeholder="Email" class="form-control"
          ng-model="ctrlSignUp.user.email"
          required>
          <span ng-if="regForm.email.$invalid && regForm.email.$touched">
            Must be a valid email address: handle@domain format
          </span>
          <br>

        <input type="text" name="phone" placeholder="Phone ###-###-####" class="form-control"
          ng-model="ctrlSignUp.user.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})">
          <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
          <br>

        <input type="text" name="dish" placeholder="Favorite dish short name" class="form-control"
               ng-model="ctrlSignUp.user.dish"
               required>
               <span
                 ng-if="(regForm.dish.$error.required && regForm.dish.$touched)">
                 Dish short name is required
               </span>
               <span
                 ng-if="!ctrlSignUp.firstRun && !ctrlSignUp.currentUser">
                 Dish short name is invalid
               </span>
               <span
                 ng-if="!ctrlSignUp.firstRun && ctrlSignUp.currentUser">
                 Your information has been saved
               </span>
               <br>
        <button
          ng-disabled="regForm.$invalid"
          ng-click="ctrlSignUp.submit()">Submit</button>

          <div style="margin-top: 10px;">
            Form valid? {{ regForm.$valid }}
          </div>
      </form>
    </fieldset>
</div>
