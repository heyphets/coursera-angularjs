<!DOCTYPE html>
<html ng-app='LunchCheck'>
  <head>
    <meta charset="utf-8">
    <title>Module 1 solution</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold;color:red; }
      .lunch-menu {border-color:red;}
      .hasResultMessage {color: green;}
      .hasResultTextbox {border-color:green;}

    </style>
  </head>
  <body>
    <div class="container" ng-controller='LunchCheckController'>
      <h1>Lunch Checker</h1>

          <div class="form-group">
              <input id="lunch-menu" type="text"
              placeholder="list comma separated dishes you usually have for lunch"
              ng-class="['form-control','lunch-menu',{'hasResultTextbox':hasResult}]"
              ng-model="inputLunch">
          </div>
          <div class="form-group">
              <button class="btn btn-default" ng-click="checkTooMuch()">Check If Too Much</button>
          </div>
          <div ng-class="['form-group','message',{'hasResultMessage':hasResult}]">{{resultMessage}}
            <!-- Your message can go here. -->
          </div>
    </div>
  </body>
</html>
