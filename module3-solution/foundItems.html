<table class="table table-striped">
    <tr ng-repeat="item in foundItems">
        <td>{{item.short_name}}</td>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td><button class="btn btn-primary" ng-click="onRemove({index: $index});">Don't want this one!</button></td>
    </tr>
  </table>
